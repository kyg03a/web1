plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'src/main/java/libs/fastcgi-lib.jar'
    }
}

application {
    mainClass = 'org.example.Server'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation files('src/main/java/libs/fastcgi-lib.jar')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.Server'
        )
    }
    archiveFileName = "Server.jar"

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
sourceSets {
    main {
        compileClasspath += files('src/main/java/libs/fastcgi-lib.jar')
    }
}

test {
    useJUnitPlatform()
}